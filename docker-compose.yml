version: '3.7'

services:
  db:
    image: postgres:14.2-alpine
    container_name: tfdb
    env_file:
      - ./digrefserver/.env
    volumes:
      - tf:/var/lib/postgresql/data
    networks:
      network:
        ipv4_address: 172.16.0.2
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d tfdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build: .
    container_name: tfapp
    ports:
      - "8888:8888"
    networks:
      network:
        ipv4_address: 172.16.0.3
    volumes:
      - .:/usr/bin/tfapp
    env_file:
      - ./digrefserver/.env
    restart: always
    depends_on:
      - db
      - redis
    links:
      - "db:db"

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:6.10
    env_file:
      - ./digrefserver/.env
    restart: always
    networks:
      network:
        ipv4_address: 172.16.0.4
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"

  redis:
    container_name: tfredis
    image: redis:7.0.3-alpine
    networks:
      network:
        ipv4_address: 172.16.0.5
    restart: always
    volumes:
      - tfredis-data:/data

  celery:
    container_name: tfcelery
    build: .
    networks:
      network:
        ipv4_address: 172.16.0.6
    volumes:
      - .:/usr/bin/tfapp
    env_file:
      - ./digrefserver/.env
    command: celery -A digrefserver worker -l INFO
    restart: always
    depends_on:
      - db
      - redis
      - app

  celery-beat:
    container_name: tfcelery-beat
    build: .
    networks:
      network:
        ipv4_address: 172.16.0.7
    volumes:
      - .:/usr/bin/tfapp
    env_file:
      - ./digrefserver/.env
    command: celery -A digrefserver beat -l INFO
    restart: always
    depends_on:
      - db
      - redis
      - app


networks:
  network:
    ipam:
      driver: default
      config:
        - subnet: "172.16.0.0/24"
          gateway: "172.16.0.1"

volumes:
  tf:
  pgadmin-data:
  tfredis-data:
